<html>

<head>
    <title>Calculator</title>

    <!-- Bootstrap 5.1.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid position-fixed p-4 center col-8 col-sm-10 col-md-6 col-xl-3 col-xxl-3">
        <div class="row g-3 p-2">
            <input id="result" type="text" class="neumorphistic-borders py-4 form-control text-end col-12 mb-3"
                placeholder="0" disabled />

            <div class="col-6">
                <a id="clear" type="button" class="w-100 h-100 py-2 neumorphistic-borders fw-regular">C</a>
            </div>

            <div class="col-3">
                <a id="division" type="button" class="w-100 h-100 py-2 neumorphistic-borders fw-bold">÷</a>
            </div>

            <div class="col-3">
                <a id="multiplication" type="button" class="w-100 h-100 py-2 neumorphistic-borders fw-regular">×</a>
            </div>


            <div class="col-3">
                <a id="seven" type="button" class="w-100 h-100 py-2 neumorphistic-borders fw-lighter">7</a>
            </div>

            <div class="col-3">
                <a id="eight" type="button" class="w-100 h-100 py-2 neumorphistic-borders fw-lighter">8</a>
            </div>

            <div class="col-3">
                <a id="nine" type="button" class="w-100 h-100 py-2 neumorphistic-borders fw-lighter">9</a>
            </div>

            <div class="col-3">
                <a id="minus" type="button" class="w-100 h-100 py-2 neumorphistic-borders fw-regular">–</a>
            </div>


            <div class="col-3">
                <a id="four" type="button" class="w-100 h-100 py-2 neumorphistic-borders fw-lighter">4</a>
            </div>

            <div class="col-3">
                <a id="five" type="button" class="w-100 h-100 py-2 neumorphistic-borders fw-lighter">5</a>
            </div>

            <div class="col-3">
                <a id="six" type="button" class="w-100 h-100 py-2 neumorphistic-borders fw-lighter">6</a>
            </div>

            <div class="col-3">
                <a id="plus" type="button" class="w-100 h-100 py-2 neumorphistic-borders fw-regular">+</a>
            </div>


            <div class="col-9">
                <div class="row g-3">
                    <div class="col-4">
                        <a id="one" type="button" class="w-100 h-100 py-2 neumorphistic-borders fw-lighter">1</a>
                    </div>

                    <div class="col-4">
                        <a id="two" type="button" class="w-100 h-100 py-2 neumorphistic-borders fw-lighter">2</a>
                    </div>

                    <div class="col-4">
                        <a id="three" type="button" class="w-100 h-100 py-2 neumorphistic-borders fw-lighter">3</a>
                    </div>

                    <div class="col-8">
                        <a id="zero" type="button" class="w-100 h-100 py-2 neumorphistic-borders fw-lighter">0</a>
                    </div>

                    <div class="col-4">
                        <a id="point" type="button" class="w-100 h-100 py-2 neumorphistic-borders fw-regular">.</a>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <a id="equals" type="button" class="w-100 h-100 py-2 neumorphistic-soft-borders fw-regular">=</a>
            </div>
        </div>
    </div>

    <a class="github-button" href="https://github.com/rafomiya/calculator-js" data-icon="octicon-star" data-size="large"
        aria-label="Star rafomiya/calculator-js on GitHub">Star</a>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="index.js"></script>
</body>

</html>
